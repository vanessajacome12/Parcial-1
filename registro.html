<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body background="imagenes/fondo-hexagonal-oscuro-color-degradado_79603-1409.avif">
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html" target="_blank">Registros</a></li>
                <li><a href="menu.html" target="_blank">Bienvenida</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Registro</h2>
        <form action="procesar_formulario.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required minlength="10" maxlength="50" pattern="[A-Za-z\s]+" title="Debe ingresar minimo 10 caracteres.">

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8" title="Debe ingresar minimo 8 caracteres.">
            
            <label for="datetime-local">Fecha de Nacimiento:</label>
            <input type="datetime-local">

            
            <button type="submit">Registrarse</button>
        </form>
    </main>
    <footer>
        <p>&copy; Mi página web 2025</p>
    </footer>
</body>
</html>
