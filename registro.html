<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <main>
        <h2>Registro</h2>
        <form action="procesar_formulario.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required minlength="10" maxlength="50" pattern="[A-Za-z\s]+" title="Debe ingresar minimo 10 caracteres.">

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8" title="Debe ingresar minimo 8 caracteres.">
            
            <label for="datetime-local">Fecha de Nacimiento:</label>
            <input type="datetime-local">

            <label for="addres">Dirección:</label>
            <input type="addres">

            <label for="number"></label>
            <input type="number">

            <p>¿Ya tienes cuenta? <a href="index.html"></a></p>

            
            <button type="submit">Registrarse</button>
        </form>
    </main>
    
</body>
</html>
