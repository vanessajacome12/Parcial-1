<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <main>
        <h2>Formulario de Contacto</h2>
        <form action="procesar_formulario.php" method="post">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required minlength="3" maxlength="50" pattern="[A-Za-z\s]+" title="Debe ingresar entre 3 y 50 caracteres.">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8" title="Debe ingresar minimo 8 caracteres.">

            <p>¿No tienes cuenta? <a href="registro.html"></a></p>
            <button type="submit">Ingresar</button>


        </form>
    </main>
</body>
</html>
