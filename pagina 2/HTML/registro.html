<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/stiles/styless.css">
</head>
<body>
    <div class="register-container">
        <h2>Crear una cuenta</h2>
        <form action="#" method="POST">
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" required minlength="10" placeholder="Nombre completo">
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Correo electrónico">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="Contraseña">
            
            <label for="dob">Fecha de nacimiento:</label>
            <input type="date" id="dob" name="dob">
            
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" placeholder="Dirección">
            
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" required maxlength="10" placeholder="Teléfono (máx 10 dígitos)">
            
            <button type="submit">Registrarse<a href="logeo.html">Inicia sesión</a></button>
        </form>
        <p>¿Ya tienes cuenta? <a href="logeo.html">Inicia sesión</a></p>
    </div>
</body>
</html>
